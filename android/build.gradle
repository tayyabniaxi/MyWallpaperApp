buildscript {
    ext.kotlin_version = '1.8.10' // Specify the Kotlin version
    repositories {
        google() // Required for Android and Firebase dependencies
        mavenCentral() // Required for some libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.8' // Google Services plugin for Firebase
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle plugin
        // Add other classpath dependencies if necessary
    }
}

allprojects {
    repositories {
        google() // Required for Android and Firebase dependencies
        mavenCentral() // Required for other libraries
    }
}

rootProject.buildDir = "../build" // Specifies the build directory for the project
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Ensures that the app module is evaluated first
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
